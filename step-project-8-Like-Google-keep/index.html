<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>like Google keep</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body class="p-3 mb-2 bg-warning-subtle text-warning-emphasis">
		<header class="header">
			<div class="container">
				<div class="header__title">
					<h1>
						This is a part simulation of "Google keep" application with
						Bootstrap 5.3
					</h1>
				</div>
				<form class="form p-3 mb-2 bg-body-tertiary" id="addNoteForm">
					<div class="form__starter shadow p-3 mb-5 bg-body-tertiary rounded">
						Your notes...
					</div>

					<div
						class="form__content shadow p-3 mb-2 bg-body-tertiary rounded d-none"
					>
						<input
							class="form__title mb-2 fw-bolder"
							type="text"
							placeholder="The note&#39;s title"
						/>
						<div class="form__text fw-normal" contenteditable="true">
							The text of the note
						</div>
						<button class="btn btn-primary w-100 p-2 mt-4">Add note</button>
					</div>

					<!-- <div class="input-group mb-3">
						<input
							type="text"
							id="noteText"
							class="form-control"
							placeholder="here is your note"
						/>
						<button class="btn btn-primary">Add note</button>
					</div> -->
				</form>
			</div>
		</header>

		<main class="main">
			<div class="container">
				<div class="main__cards-wrapper">
					<!-- тут додаємо html-елементи через JS із готовою розміткою типу:
					<section class="card">
						<div class="card-body">
							<p class="card-text">
								Some quick example text to build on the card title and make up
								the bulk of the card's content.
							</p>
						</div>
					</section> -->
				</div>
			</div>
		</main>

		<script src="./js/main.js"></script>
	</body>
</html>
