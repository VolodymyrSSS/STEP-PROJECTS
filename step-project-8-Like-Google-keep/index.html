<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>like Google keep</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__title">
					<h1>This is a part simulation of "Google keep" application</h1>
				</div>
				<form class="form" id="addNoteForm">
					<div class="input-group mb-3">
						<input
							type="text"
							id="noteText"
							class="form-control"
							placeholder="here is your note"
						/>
						<button class="btn btn-primary">Add note</button>
					</div>
				</form>
			</div>
		</header>

		<main class="main">
			<div class="container">
				<div class="main__cards-wrapper">
					<!-- тут додаємо html-елементи через JS із готовою розміткою як:
					<section class="card">ь
						<div class="card-body">
							<p class="card-text">
								Some quick example text to build on the card title and make up
								the bulk of the card's content.
							</p>
						</div>
					</section> -->
				</div>
			</div>
		</main>

		<script src="./js/main.js"></script>
	</body>
</html>
