<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>like Google keep</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body class="p-3 mb-2 bg-warning-subtle text-warning-emphasis">
		<header class="header">
			<div class="container">
				<div class="header__title">
					<h1>
						This is a part simulation of "Google keep" application with
						Bootstrap 5.3
					</h1>
				</div>
				<form id="addNoteForm" class="form p-3 mb-2 bg-body-tertiary rounded">
					<div class="form__starter shadow p-3 mb-5 text-bg-warning rounded">
						Want to add a note? Click here.
					</div>

					<div
						class="form__content shadow p-3 mb-2 bg-warning-subtle rounded d-none"
					>
						<input
							id="noteTitleInput"
							class="form__title mb-2 fw-bolder"
							type="text"
							placeholder="The note&#39;s title"
						/>
						<div class="form__text-wrapper">
							<div class="form__text-removable fw-normal">
								The text of the note
							</div>
							<div
								id="noteTextInput"
								class="form__text fw-normal"
								contenteditable="true"
							></div>
						</div>
						<button class="btn btn-warning w-100 p-2 mt-4">Add note</button>
					</div>
				</form>
			</div>
		</header>

		<main class="main">
			<div class="container">
				<div class="main__cards-wrapper position-relative"></div>
			</div>
		</main>

		<script type="module" src="./js/common.js" defer></script>
		<script type="module" src="./js/noteStructure.js" defer></script>
		<script type="module" src="./js/formUi.js" defer></script>
		<script type="module" src="./js/main.js" defer></script>
	</body>
</html>
